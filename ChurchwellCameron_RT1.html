<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChurchwellCameron3D</title>
  </head>
  <body>
    <canvas id="webgl" width="1600" height="800">
    	Please use a browser that supports "canvas"
    </canvas> 
	<br> 
    Anti-Aliasing amount:
    <div id="AA">
        Change with O and P!
    </div>
    Jitter amount (width of sampling subtile, 1.0 is typical):
    <div id="jitter">
        Cycle through with J!
    </div>
    Number of reflections:
    <div id="reflections">
        Change with N and M
    </div>
    Scene:
    <div>
        <form id="scene_select">
            <input type="radio" id="select_0" name="scene_select" value=0 checked="checked" aria-checked="checked">
            <label for="select_0">scene0</label>
            <input type="radio" id="select_1" name="scene_select" value=1>
            <label for="select_1">scene1</label>
            <input type="radio" id="select_2" name="scene_select" value=2>
            <label for="select_2">scene2</label>
            <input type="radio" id="select_3" name="scene_select" value=3>
            <label for="select_3">scene3</label>
            <input type="radio" id="select_4" name="scene_select" value=4>
            <label for="select_4">scene4</label>
            <!-- <input type="radio" id="select_3" name="scene_select" value="3"> -->
        </form>
    </div>
    Lights:
    <div>
        <form id="lights_control">
            <input type="checkbox" id="light_0" name="lights_control" value="0" checked="checked" aria-checked="checked">
            <label for="light_0">light0</label>
            <input type="checkbox" id="light_1" name="lights_control" value="1" checked="checked" aria-checked="checked">
            <label for="light_1">light1</label>
        </form>
    </div>
    <script src="build/build.js"></script>
  </body>
</html>
